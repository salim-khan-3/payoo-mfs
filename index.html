<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <!--! Google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!--! Tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!--! DaisyUI (CDN build) -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--! Custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="outfit-fonts bg-[#f4f5f7]">
    <section class="flex items-center justify-center flex-col h-[100vh]">
      <section class="max-w-lg relative">
        <div
          class="bg-[url('./assets/bg.png')] bg-cover h-64 w-full flex items-center justify-center absolute -top-[165px] z-0"
        >
          <img src="./assets/Group.png" alt="" class="absolute top-10" />
        </div>
        <div class="bg-[#fff] p-8">
          <form>
            <div class="pb-4">
              <label for="mobile-number" class="text-[#080808] font-semibold"
                >Mobile Number</label
              >
              <input
                id="mobile-number"
                type="text"
                placeholder="Enter Your Number"
                class="input bg-[#F4F5F7] w-full mt-3"
              />
            </div>
            <div>
              <label for="Pin-number" class="text-[#080808] font-semibold"
                >4 Digit Pin</label
              >
              <br />
              <input
              id="Pin-number"
                type="text"
                placeholder="Enter 4 Digit Pin"
                class="input bg-[#F4F5F7] w-full mt-3"
              />
            </div>
            <button id="Login-btn" class="btn bg-[#0874f2] text-[#fff] font-bold w-full mt-4">Login</button>
          </form>
        </div>
      </section>
    </section>


    <script src="./script.js"></script>
  </body>
</html>
